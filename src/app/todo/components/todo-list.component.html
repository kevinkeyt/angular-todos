<ul>
  <li *ngFor="let todo of todos$ | async" [class.line-through]="todo.completed">
    <svg
      (click)="handleDelete(todo.id)"
      class="w-5 inline cursor-pointer mx-2"
      fill="none"
      strokeLinecap="round"
      strokeLinejoin="round"
      strokeWidth="2"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
      ></path>
    </svg>
    <span (click)="handleComplete(todo)" class="cursor-pointer">{{
      todo.title
    }}</span>
  </li>
</ul>
